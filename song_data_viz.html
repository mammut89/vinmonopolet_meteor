<head>
  <title>song_data_viz</title>
  <script src="vis.js"></script>
</head>

<body>
</body>

<template name="ApplicationLayout">
	{{> yield "header"}}
	
	<div class="container">
	{{> yield "main"}}
	</div>
</template>

<template name="navbar">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	    	 <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
	      <a class="navbar-brand" href="/">
	        Data visualization
	      </a>
	    </div>
	    <div class="navbar-collapse collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <a href="/network">Network Visualization</a>
          </li>
          <li>
            <a href="/3d">3D graph Visualization</a>
          </li>
          <li>
            <a href="/2d">2D graph Visualization</a>
          </li>
        </ul>
      </div>
	  </div>
	</nav>
</template>

<template name="welcome">
<div class="row">
	<div class="col-md-12">
			<p>Welcome to the Norwegian alcohol Visualization website. 
			<br/> <b>Use the navigation menu to pick Visualization type</b></p>
	</div>
</div>
</template>


<template name="network_Visualization">
<div class="row">
	<div class="col-md-12">
			{{> network_viz}}
			{{> viz_canvas}}
	</div>
</div>
</template>

<template name="threeD_Visualization">
<div class="row">
	<div class="col-md-12">
		{{> threeD_viz}}
		{{> viz_canvas}}
	</div>
</div>
</template>

<template name="twoD_Visualization">
<div class="row">
	<div class="col-md-12">
			{{> twoD_viz}}
			{{> viz_canvas}}
			<br/><br/><br/><br/><br/>
	</div>
</div>
</template>

<template name="network_viz">
	<h3>Network Visualization</h3>

	<p>Please choose an alcohol type and press the render button.</p>
	<p>The results are distributors and their alcohol products.</p>
	<form>
		<select class="js-select-single-feature">
			{{#each get_feature_names "single"}}
			<option value="{{name}}">{{name}}</option>
			{{/each}}
		</select>		
		<br/><br/>

		<button class="btn js-show-blobs">Render</button>
	</form>
</template>	

<template name="threeD_viz">
	<h3>3D Visualization</h3>

	<p>Please choose an alcohol type and press the render button.</p>
	<p>The results are a 3 dimentional graph of all alcohol products and their corresponding alcohol content, acidity and sugar content.</p>
	
	<form>
		<select class="js-select-single-feature">
			{{#each get_feature_names "single"}}
			<option value="{{name}}">{{name}}</option>
			{{/each}}
		</select>		
		<br/><br/>

		<button class="btn js-show-treeD">Render</button>
	</form>

</template>	

<template name="twoD_viz">
	<h3>2D Visualization</h3>
	<h4>Presenting alcoholic beverages and its alcohol content.</h4>
	<p>
		Please choose an alcohol type and press the render button.
	</p>

	<form>
		<select class="js-select-single-feature">
			{{#each get_feature_names "single"}}
			<option value="{{name}}">{{name}}</option>
			{{/each}}
		</select>		
		<br/><br/>
		<button class="btn js-show-timeline">timeline</button>
	</form>


	
</template>

<template name="viz_canvas">
	<div id="visjs"></div>
</template>
